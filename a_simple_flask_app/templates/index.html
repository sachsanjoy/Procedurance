<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSV Mean Calculator</title>
</head>
<body>
    <h1>CSV Mean Calculator</h1>
    
    <form method="POST" enctype="multipart/form-data">
        <label for="csv_file">Upload a CSV file:</label>
        <input type="file" name="csv_file" accept=".csv" required>
        <br><br>
        
        <input type="submit" value="Calculate Mean">
    </form>
    
    {% if mean_value is not none %}
        <p>Mean Value: {{ mean_value }}</p>
    {% endif %}
</body>
</html>
